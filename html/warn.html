<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/lang.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4ade80;
            --primary-dark: #22c55e;
            --bg-dark: #111827;
            --card-bg: #1f2937;
            --text-light: #f3f4f6;
            --text-muted: #9ca3af;
            --border: #374151;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body,
        h1, h2, h3, h4, h5, h6,
        p, span, button, div, strong {
            font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            letter-spacing: normal;
            font-style: normal;
        }

        body {
            background-color: rgba(17, 24, 39, 0.97);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1.5;
            padding: 20px;
            backdrop-filter: blur(5px);
        }

        .time-limit-container {
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 600px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            animation: slideIn 0.6s ease;
            border: 1px solid var(--border);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .time-limit-content {
            display: flex;
            padding: 30px;
        }

        .left-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 30px;
        }

        .shield-container {
            width: 110px;
            height: 110px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
        }

        .shield-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(74, 222, 128, 0.2) 0%, rgba(74, 222, 128, 0.1) 50%, rgba(74, 222, 128, 0) 70%);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                opacity: 0.8;
            }
            70% {
                transform: scale(1.1);
                opacity: 0.3;
            }
            100% {
                transform: scale(0.95);
                opacity: 0.8;
            }
        }

        .shield-icon {
            width: 80px;
            height: 80px;
            background-color: rgba(74, 222, 128, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        .shield-icon i {
            font-size: 38px;
            color: var(--primary);
        }

        .right-section {
            flex: 1;
        }

        .site-name {
            font-size: 20px;
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .site-name i {
            margin-right: 8px;
            font-size: 16px;
            color: var(--primary);
        }

        .site-name span {
            color: var(--primary);
            font-weight: 600;
            font-size: 20px;
        }

        .time-limit-message {
            margin-top: 10px;
            margin-bottom: 25px;
        }

        .time-limit-message h2 {
            font-size: 28px;
            margin-bottom: 12px;
            color: var(--text-light);
            font-weight: 600;
            margin-left:-5px;
            text-align: left;
        }

        .time-limit-message p {
            color: var(--text-muted);
            font-size: 16px;
            line-height: 1.6;
            font-weight: normal;
        }

        .add-time-options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .time-option-btn {
            background-color: rgba(255, 255, 255, 0.08);
            color: var(--text-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px 0;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .time-option-btn:hover {
            background-color: rgba(74, 222, 128, 0.1);
            border-color: rgba(74, 222, 128, 0.3);
        }

        .time-option-btn i {
            font-size: 18px;
            margin-bottom: 5px;
            color: var(--primary);
        }

        .time-option-btn span {
            color: var(--text-light);
            font-size: 14px;
            font-weight: normal;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            border: none;
        }

        .action-btn i {
            margin-right: 8px;
            color: inherit;
        }

        .continue-btn {
            background-color: var(--primary);
            color: var(--bg-dark);
            flex: 1;
        }

        .continue-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }

        .continue-btn span {
            color: var(--bg-dark);
            font-size: 16px;
            font-weight: 500;
        }

        .settings-btn {
            background-color: rgba(255, 255, 255, 0.08);
            color: var(--text-muted);
            width: 60px;
            height: 48px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .settings-btn:hover {
            background-color: rgba(255, 255, 255, 0.12);
        }

        .settings-btn i {
            margin: 0;
            font-size: 20px;
            color: var(--text-muted);
        }

        .footer {
            display: flex;
            justify-content: space-between;
            padding: 15px 30px;
            background-color: rgba(0, 0, 0, 0.15);
            border-top: 1px solid var(--border);
            color: var(--text-muted);
            font-size: 14px;
        }

        .daily-stats {
            display: flex;
            align-items: center;
        }

        .daily-stats i {
            margin-right: 8px;
            color: rgba(74, 222, 128, 0.7);
        }

        .daily-stats span, .powered-by span {
            color: var(--text-muted);
            font-size: 14px;
            font-weight: normal;
        }

        .daily-stats strong {
            color: var(--text-light);
            font-size: 14px;
            font-weight: 600;
        }

        .fas {
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            -moz-osx-font-smoothing: grayscale;
            -webkit-font-smoothing: antialiased;
            display: inline-block;
            font-style: normal;
            font-variant: normal;
            text-rendering: auto;
            line-height: 1;
        }

        @media (max-width: 640px) {
            .time-limit-content {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .left-section {
                margin-right: 0;
                margin-bottom: 20px;
            }

            .add-time-options {
                grid-template-columns: repeat(2, 1fr);
            }

            .footer {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="time-limit-container">
        <div class="time-limit-content">
            <div class="left-section">
                <div class="shield-container">
                    <div class="shield-bg"></div>
                    <div class="shield-icon">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                </div>
            </div>

            <div class="right-section">
                <div class="site-name">
                    <i class="fas fa-globe"></i>
                    <span id="site-domain"></span>
                </div>

                <div class="time-limit-message">
                    <h2 data-lang="warn.title"></h2>
                    <p data-lang="warn.message"></p>
                </div>

                <div class="add-time-options">
                    <button class="time-option-btn" data-time="15">
                        <i class="fas fa-clock"></i>
                        <span data-lang="warn.timeOption.15min"></span>
                    </button>
                    <button class="time-option-btn" data-time="30">
                        <i class="fas fa-clock"></i>
                        <span data-lang="warn.timeOption.30min"></span>
                    </button>
                    <button class="time-option-btn" data-time="60">
                        <i class="fas fa-clock"></i>
                        <span data-lang="warn.timeOption.1hour"></span>
                    </button>
                    <button class="time-option-btn" data-time="120">
                        <i class="fas fa-clock"></i>
                        <span data-lang="warn.timeOption.2hours"></span>
                    </button>
                </div>

                <div class="action-buttons">
                    <button class="action-btn continue-btn">
                        <i class="fas fa-arrow-right" style="position:relative; top:1px;"></i>
                        <span data-lang="warn.continueAnyway"></span>
                    </button>
                    <button class="action-btn settings-btn" data-lang-title="common.settings">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="daily-stats">
                <i class="fas fa-chart-pie"></i>
                <span id="daily-stats-text"></span>
            </div>
            <div class="powered-by">
                <span data-lang="app.name"></span>
            </div>
        </div>
    </div>
    <script src="../js/warn.js"></script>
</body>
</html>
